<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('bg\ gunung.jpeg.jpeg') center/cover no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.7); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="registration-form" action="proses-registrasi.php" method="POST">
        <h2>Registrasi</h2>
        
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Daftar</button>
        <p><a href="login.html">Kembali ke halaman login</a></p>
    </form>
    <dialog id="success-dialog" class="success-dialog">
        <p>Registrasi berhasil! Silakan login.</p>
        <button id="close-button" class="close-button">Tutup</button>
    </dialog>

    <script>
        const form = document.getElementById('registration-form');
        const successDialog = document.getElementById('success-dialog');
        const closeButton = document.getElementById('close-button');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            successDialog.showModal();
        });

        closeButton.addEventListener('click', () => {
            successDialog.close();
        });
    </script>
</body>
</html>
